<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Who's That Pokemon?</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/76785fb994.js" crossorigin="anonymous"></script>
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
  <container>
    <div class="logo"></div>
    <header>
      <div class="streak-container">
        <p>Streak: <span id="streak-count">0</span></p>
      </div>
      <button id="reset-button"><i class="fas fa-sync-alt"></i></button>
      <center>
        <br></br>
        <br></br>
        <h2>Who's That Pokemon?</h2>
      </center>
      <br>
      <div class="container">
        <center>
          <img id="pokemon-image" src="" alt="Who's That Pokemon?">
        </center>
        <input id="guess-input" type="text" placeholder="Enter your guess">
        <br></br>
        <button id="guess-button">Guess</button>
        </br>
      </div>
    </header>
    <footer>
    </footer>
  </container>
</body>

</html>
